<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e2736"/>
      <stop offset="100%" style="stop-color:#0f1419"/>
    </linearGradient>
    <linearGradient id="gold" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24"/>
      <stop offset="100%" style="stop-color:#f59e0b"/>
    </linearGradient>
    <linearGradient id="green" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981"/>
      <stop offset="100%" style="stop-color:#059669"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" rx="96" fill="url(#bg)"/>
  
  <!-- Border -->
  <rect x="8" y="8" width="496" height="496" rx="88" fill="none" stroke="#3b82f6" stroke-width="4"/>
  
  <!-- Target circles -->
  <circle cx="256" cy="256" r="160" fill="none" stroke="url(#gold)" stroke-width="8" opacity="0.3"/>
  <circle cx="256" cy="256" r="120" fill="none" stroke="url(#gold)" stroke-width="6" opacity="0.5"/>
  <circle cx="256" cy="256" r="80" fill="none" stroke="url(#gold)" stroke-width="4" opacity="0.7"/>
  <circle cx="256" cy="256" r="40" fill="url(#gold)"/>
  
  <!-- Arrow/Chart line -->
  <path d="M 100 350 L 180 280 L 280 320 L 380 180" 
        fill="none" 
        stroke="url(#green)" 
        stroke-width="16" 
        stroke-linecap="round" 
        stroke-linejoin="round"/>
  
  <!-- Arrow head -->
  <polygon points="380,180 350,210 395,215" fill="url(#green)"/>
  
  <!-- Center dot highlight -->
  <circle cx="256" cy="256" r="12" fill="#fff"/>
</svg>
